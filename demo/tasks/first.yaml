apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: transform-first
  namespace: default
  annotations:
    workflow.example.com/category: transform
    workflow.example.com/tags: array,first,head
spec:
  type: transform
  description: Get the first element from an array
  transform:
    input: "$.items"
    pipeline:
      - operation: first
  inputSchema:
    type: object
    properties:
      items:
        type: array
        description: Array to get first element from
        items: {}
    required:
      - items
  outputSchema:
    type: object
    properties:
      result:
        type: array
        description: Array containing the first element
        items: {}
