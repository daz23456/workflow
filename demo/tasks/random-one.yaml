apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: transform-random-one
  namespace: default
  annotations:
    workflow.example.com/category: transform
    workflow.example.com/tags: random,selection,array
spec:
  type: transform
  description: Select a single random element from an array
  transform:
    input: "$.items"
    pipeline:
      - operation: randomOne
  inputSchema:
    type: object
    properties:
      items:
        type: array
        description: Array to select from
        items: {}
    required:
      - items
  outputSchema:
    type: object
    properties:
      result:
        type: array
        description: Array containing the randomly selected item
        items: {}
