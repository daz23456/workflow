apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: transform-replace
  namespace: default
  annotations:
    workflow.example.com/category: transform
    workflow.example.com/tags: string,replace,substitute
spec:
  type: transform
  description: Replace substrings in all strings
  transform:
    input: "$.items"
    pipeline:
      - operation: replace
        oldValue: "old"
        newValue: "new"
  inputSchema:
    type: object
    properties:
      items:
        type: array
        description: Array of strings to process
        items:
          type: string
    required:
      - items
  outputSchema:
    type: object
    properties:
      result:
        type: array
        description: Array of strings with replacements applied
        items:
          type: string
