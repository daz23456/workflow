apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: task-transform-extract-product-names
  namespace: default
spec:
  type: transform
  transform:
    input: $.orders
    jsonPath: $[*].items[*].productName
  inputSchema:
    type: object
    properties:
      orders:
        type: array
        items:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  productName:
                    type: string
                  quantity:
                    type: number
  outputSchema:
    type: array
    items:
      type: string
