apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: transform-unique
  namespace: default
  annotations:
    workflow.example.com/category: transform
    workflow.example.com/tags: array,unique,distinct,dedupe
spec:
  type: transform
  description: Remove duplicate values from array
  transform:
    input: "$.items"
    pipeline:
      - operation: unique
  inputSchema:
    type: object
    properties:
      items:
        type: array
        description: Array with potential duplicates
        items: {}
    required:
      - items
  outputSchema:
    type: object
    properties:
      result:
        type: array
        description: Array with duplicates removed
        items: {}
