apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: transform-uppercase
  namespace: default
  annotations:
    workflow.example.com/category: transform
    workflow.example.com/tags: string,case,uppercase
spec:
  type: transform
  description: Convert all strings in array to uppercase
  transform:
    input: "$.items"
    pipeline:
      - operation: uppercase
  inputSchema:
    type: object
    properties:
      items:
        type: array
        description: Array of strings to convert
        items:
          type: string
    required:
      - items
  outputSchema:
    type: object
    properties:
      result:
        type: array
        description: Array of uppercase strings
        items:
          type: string
