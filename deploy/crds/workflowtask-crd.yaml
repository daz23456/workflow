apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workflowtasks.workflow.example.com
spec:
  group: workflow.example.com
  names:
    kind: WorkflowTask
    listKind: WorkflowTaskList
    plural: workflowtasks
    singular: workflowtask
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - type
                - inputSchema
                - outputSchema
              properties:
                type:
                  type: string
                  enum: [http, fetch, transform]
                  description: "Task type: http for HTTP requests, fetch for API calls, transform for data transformations"
                description:
                  type: string
                http:
                  type: object
                  description: "HTTP request configuration (alternative to request)"
                  properties:
                    method:
                      type: string
                      enum: [GET, POST, PUT, DELETE, PATCH]
                    url:
                      type: string
                    headers:
                      type: object
                      additionalProperties:
                        type: string
                    body:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                transform:
                  type: object
                  description: "Data transformation configuration using JSONPath"
                  properties:
                    input:
                      type: string
                      description: "JSONPath expression to select input data"
                    jsonPath:
                      type: string
                      description: "JSONPath transformation query"
                request:
                  type: object
                  required:
                    - url
                    - method
                  properties:
                    url:
                      type: string
                    method:
                      type: string
                      enum: [GET, POST, PUT, DELETE, PATCH]
                    headers:
                      type: object
                      additionalProperties:
                        type: string
                    body:
                      type: string
                inputSchema:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                outputSchema:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                retry:
                  type: object
                  properties:
                    maxAttempts:
                      type: integer
                      minimum: 1
                      maximum: 10
                    backoffMs:
                      type: integer
                      minimum: 100
                timeout:
                  type: string
      subresources:
        status: {}
