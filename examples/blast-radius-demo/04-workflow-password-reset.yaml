# Workflow 3: Password Reset
# Uses shared task: validate-user
apiVersion: workflow.example.com/v1
kind: Workflow
metadata:
  name: password-reset
  namespace: default
  labels:
    workflow.io/demo: "blast-radius"
spec:
  description: "Password reset flow - uses validate-user task"
  input:
    email:
      type: string
      required: true
  tasks:
    - id: validate
      taskRef: validate-user
      input:
        email: "{{input.email}}"
        validationContext: "password-reset"
  output:
    message: "Password reset initiated"
