apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: addpaymentmethod
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: AddPaymentMethod
  annotations:
    workflow.io/source-path: /api/payments/methods
    workflow.io/source-method: POST
spec:
  type: http
  description: POST /api/payments/methods
  request:
    url: http://localhost:5100/api/payments/methods
    method: POST
    headers:
      Accept: application/json
      Content-Type: application/json
    body: '{{input.body | toJson}}'
  inputSchema:
    type: object
    properties:
      body:
        type: object
        properties:
          userId:
            type: string
          type:
            type: string
          last4:
            type: string
          brand:
            type: string
          expiryMonth:
            type: integer
            format: int32
          expiryYear:
            type: integer
            format: int32
        additionalProperties: false
        description: Request body
    required:
      - body
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
