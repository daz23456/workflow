apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: authorizepayment
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: AuthorizePayment
  annotations:
    workflow.io/source-path: /api/payments/authorize
    workflow.io/source-method: POST
spec:
  type: http
  description: POST /api/payments/authorize
  request:
    url: http://localhost:5100/api/payments/authorize
    method: POST
    headers:
      Accept: application/json
      Content-Type: application/json
    body: '{{input.body | toJson}}'
  inputSchema:
    type: object
    properties:
      body:
        type: object
        properties:
          userId:
            type: string
          amount:
            type: number
            format: double
          paymentMethodId:
            type: string
        additionalProperties: false
        description: Request body
    required:
      - body
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
