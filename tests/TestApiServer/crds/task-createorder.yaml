apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: createorder
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: CreateOrder
  annotations:
    workflow.io/source-path: /api/orders
    workflow.io/source-method: POST
spec:
  type: http
  description: POST /api/orders
  request:
    url: http://localhost:5100/api/orders
    method: POST
    headers:
      Accept: application/json
      Content-Type: application/json
    body: '{{input.body | toJson}}'
  inputSchema:
    type: object
    properties:
      body:
        type: object
        properties:
          userId:
            type: string
          items:
            type: array
            items:
              type: object
              properties:
                productId:
                  type: string
                name:
                  type: string
                quantity:
                  type: integer
                  format: int32
                price:
                  type: number
                  format: double
              additionalProperties: false
        additionalProperties: false
        description: Request body
    required:
      - body
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
