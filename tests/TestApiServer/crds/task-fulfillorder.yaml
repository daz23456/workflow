apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: fulfillorder
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: FulfillOrder
  annotations:
    workflow.io/source-path: /api/orders/{id}/fulfill
    workflow.io/source-method: POST
spec:
  type: http
  description: POST /api/orders/{id}/fulfill
  request:
    url: http://localhost:5100/api/orders/{{input.id}}/fulfill
    method: POST
    headers:
      Accept: application/json
  inputSchema:
    type: object
    properties:
      id:
        type: string
        description: 'Path parameter: id'
    required:
      - id
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
