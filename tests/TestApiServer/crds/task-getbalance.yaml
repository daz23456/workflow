apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: getbalance
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: GetBalance
  annotations:
    workflow.io/source-path: /api/payments/balance
    workflow.io/source-method: GET
spec:
  type: http
  description: GET /api/payments/balance
  request:
    url: http://localhost:5100/api/payments/balance
    method: GET
    headers:
      Accept: application/json
  inputSchema:
    type: object
    properties:
      userId:
        type: string
        description: 'Query parameter: userId'
    required:
      - userId
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
