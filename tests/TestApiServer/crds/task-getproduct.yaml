apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: getproduct
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: GetProduct
  annotations:
    workflow.io/source-path: /api/inventory/products/{id}
    workflow.io/source-method: GET
spec:
  type: http
  description: GET /api/inventory/products/{id}
  request:
    url: http://localhost:5100/api/inventory/products/{{input.id}}
    method: GET
    headers:
      Accept: application/json
  inputSchema:
    type: object
    properties:
      id:
        type: string
        description: 'Path parameter: id'
    required:
      - id
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
