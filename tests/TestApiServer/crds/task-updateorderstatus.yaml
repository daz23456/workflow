apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: updateorderstatus
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: UpdateOrderStatus
  annotations:
    workflow.io/source-path: /api/orders/{id}/status
    workflow.io/source-method: PUT
spec:
  type: http
  description: PUT /api/orders/{id}/status
  request:
    url: http://localhost:5100/api/orders/{{input.id}}/status
    method: PUT
    headers:
      Accept: application/json
      Content-Type: application/json
    body: '{{input.body | toJson}}'
  inputSchema:
    type: object
    properties:
      id:
        type: string
        description: 'Path parameter: id'
      body:
        type: object
        properties:
          status:
            type: string
        additionalProperties: false
        description: Request body
    required:
      - id
      - body
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
