apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: updateuserprofile
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: UpdateUserProfile
  annotations:
    workflow.io/source-path: /api/users/{id}/profile
    workflow.io/source-method: PUT
spec:
  type: http
  description: PUT /api/users/{id}/profile
  request:
    url: http://localhost:5100/api/users/{{input.id}}/profile
    method: PUT
    headers:
      Accept: application/json
      Content-Type: application/json
    body: '{{input.body | toJson}}'
  inputSchema:
    type: object
    properties:
      id:
        type: string
        description: 'Path parameter: id'
      body:
        type: object
        properties:
          displayName:
            type: string
          bio:
            type: string
          location:
            type: string
          website:
            type: string
          avatar:
            type: string
        additionalProperties: false
        description: Request body
    required:
      - id
      - body
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
