apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: refundorder
  namespace: test
  labels:
    workflow.io/generated-from: openapi
    workflow.io/operation-id: RefundOrder
  annotations:
    workflow.io/source-path: /api/orders/{id}/refund
    workflow.io/source-method: POST
spec:
  type: http
  description: POST /api/orders/{id}/refund
  request:
    url: http://localhost:5100/api/orders/{{input.id}}/refund
    method: POST
    headers:
      Accept: application/json
      Content-Type: application/json
    body: '{{input.body}}'
  inputSchema:
    type: object
    properties:
      id:
        type: string
        description: 'Path parameter: id'
      body:
        description: Request body
    required:
      - id
      - body
  outputSchema:
    type: object
    description: Response from the endpoint
  timeout: 30s
  retry:
    maxAttempts: 3
    backoffMs: 1000
