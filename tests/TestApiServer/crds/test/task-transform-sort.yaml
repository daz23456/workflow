apiVersion: workflow.example.com/v1
kind: WorkflowTask
metadata:
  name: transform-sort
  namespace: test
  labels:
    workflow.io/category: transform
  annotations:
    workflow.io/description: "Sort array by specified field"
spec:
  type: transform
  transform:
    input: "$"
    pipeline:
      - operation: sortBy
        field: "$.createdAt"
        descending: true
  inputSchema:
    type: array
    items:
      type: object
  outputSchema:
    type: object
    properties:
      result:
        type: array
